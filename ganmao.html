<title>病例症状之感冒</title>
</head>

<body>
鼻塞，流涕，眼睛发红，流泪，打喷嚏，咳嗽，发烧，咽痛，声音嘶哑；<br />
风热感冒：发热重，恶寒轻，口渴，舌红；<br />
风寒感冒：恶寒重，发热轻，无汗，口不渴，舌苔淡白 
</body>
