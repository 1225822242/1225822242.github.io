<title>病例症状之便秘</title>
</head>

<body>
排便次数减少，每2-3天或更长时间一次，无规律性粪质干硬，常伴有排便团硬感，常见于老年人。慢性便秘主要表现为食欲减退，腹胀，嗳气，排气多等胃肠症状，还可伴有头昏，头痛，易疲劳等神经官等症状。
